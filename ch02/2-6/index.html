<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
<div id="app">
    <p>
        {{ 1000 | numberWithDelimiter }}
    </p>
</div>
<script>
    let vm = new Vue({
        el: '#app',
        filters: {
            numberWithDelimiter: function (value) {
                if (!value) {
                    return '0'
                }
                return value.toString().replace(/(\d)(?=(\d{3})+$)/g, '$1,')
            }
        }
    })
</script>
</body>
</html>
