<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
<div id="app">
    <p>
        {{ message }}
    </p>
</div>
<script>
    console.assert(typeof Vue !== 'undefined');
    new Vue({
        el: '#app',
        data: {
            message: 'こんにちは'
        }
    })
</script>
</body>
</html>
