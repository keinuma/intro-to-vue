<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in items" v-bind:key="item.name">
            <label>
                {{ item.name }}の個数: <input type="number" v-model.lazy="item.quantity" min="0"/>
            </label>
        </li>
    </ul>
    <ul>
        <li v-for="item in items" v-bind:key="item.name">
            {{ item.name }}: {{ item.price }} x {{ item.quantity }} = {{ item.price * item.quantity | numberWithDelimiter }}
        </li>
    </ul>
    <p>
        小計: {{ totalPrice | numberWithDelimiter }}円
    </p>
    <p>
        合計(税込): {{ totalPriceWithTax | numberWithDelimiter }}円
    </p>
    <p v-show="!canBuy" v-bind:class="errorMessageClass" v-bind:style="errorMessageStyle">
        {{ 1000 | numberWithDelimiter }}円以上からご購入いただけます
    </p>
    <p v-show="canBuy">
        <button>購入</button>
    </p>
</div>
<script>
    let items = [
        {
            name: '鉛筆',
            price: 300,
            quantity: 0
        },
        {
            name: 'ノート',
            price: 400,
            quantity: 0
        },
        {
            name: '消しゴム',
            price: 500,
            quantity: 0
        }
    ]
    let vm = new Vue({
        el: '#app',
        data: {
            items: items
        },
        filters: {
            numberWithDelimiter: function (value) {
                if (!value) {
                    return '0'
                }
                return value.toString().replace(/(\d)(?=(\d{3})+$)/g, '$1,')
            }
        },
        computed: {
            totalPrice: function () {
                return this.items.reduce(function (sum, item) {
                    return sum + (item.price * item.quantity)
                }, 0)
            },
            totalPriceWithTax: function () {
                // 算出プロパティに依存した算出プロパティも定義できる
                return Math.floor(this.totalPrice * 1.08)
            },
            canBuy: function () {
                return this.totalPrice >= 1000
            },
            errorMessageClass: function () {
                return {
                    error: !this.canBuy
                }
            },
            errorMessageStyle: function () {
                return {
                    border: this.canBuy ? '' : '1px solid red',
                    color: this.canBuy ? '' : 'red'
                }
            }
        }
    })
</script>
</body>
</html>
